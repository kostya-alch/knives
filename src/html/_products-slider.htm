<section class="page__products-slider products-slider">
   <div class="products-slider__container">
      <div class="products-slider__header">
         <h2 class="products-slider__title">@@title</h2>
         <a href="" class="products-slider__more">Все акции</a>
      </div>
      <div class="products-slider__slider">
         <div class="products-slider__swiper">
            <div class="products-slider__slide">
               <acticle class="product-card">
                  <a
                     href=""
                     class="product-card__image-ibg product-card__image-ibg_contain"
                  >
                     <img
                        src="@img/main-block/product-card/01.jpg"
                        alt="Knife"
                     />
                  </a>
                  <div class="product-card__body">
                     <h4 class="product-card__title">
                        <a href="" class="product-card__link-title"></a>
                     </h4>
                     <div class="product-card__info info-product-card">
                        <div class="info-product-card__size"></div>
                        <div class="info-product-card__materials"></div>
                     </div>
                     <div class="product-card__rating rating rating_set">
                        <div class="rating__body">
                           <div class="rating__active"></div>
                           <div class="rating__items">
                              <input
                                 type="radio"
                                 class="rating__item"
                                 name="rating"
                                 value="1"
                                 id=""
                              />
                              <input
                                 type="radio"
                                 class="rating__item"
                                 name="rating"
                                 value="2"
                                 id=""
                              />
                              <input
                                 type="radio"
                                 class="rating__item"
                                 name="rating"
                                 value="3"
                                 id=""
                              />
                              <input
                                 type="radio"
                                 class="rating__item"
                                 name="rating"
                                 value="4"
                                 id=""
                              />
                              <input
                                 type="radio"
                                 class="rating__item"
                                 name="rating"
                                 value="5"
                                 id=""
                              />
                           </div>
                        </div>
                        <div class="rating__value">3.6</div>
                        <div class="rating__info">12 отзывов</div>
                     </div>
                     <div class="product-card__footer">
                        <div class="product-card__price"></div>
                        <a
                           href=""
                           class="product-card__compare _icon-compare"
                        ></a>
                        <a
                           href=""
                           class="product-card__favourite _icon-favourite"
                        ></a>
                     </div>
                     <button type="button" class="product-card__cart">
                        <span class="_icon-cart">В корзину</span>
                     </button>
                  </div>
               </acticle>
            </div>
         </div>
      </div>
   </div>
</section>
